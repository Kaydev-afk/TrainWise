<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackPro - Fitness Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #0f0;
            text-align: center;
        }

        /* Header */
        header {
            background-color: #000;
            padding: 20px;
            font-size: 24px;
            color: #0f0;
            text-align: center;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            background-color: #222;
            padding: 10px;
            flex-wrap: wrap;
        }

        button {
            background-color: #0f0;
            color: #111;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 10px;
            font-weight: 600;
            min-width: 100px;
            font-size: 16px;
        }

        button:hover {
            background-color: #0a0;
        }

        /* Sections */
        section {
            display: none;
            padding: 20px;
        }

        .active {
            display: block;
        }

        /* Weekly Calendar */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .day {
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
            min-height: 150px;
        }

        /* Form Inputs */
        input, select, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: #0f0;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            max-width: 300px;
        }

        /* Workout Items */
        .workout-item, .meal-item, .goal-item {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
        }

        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Footer */
        footer {
            background-color: #000;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: #0f0;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 768px) {
            header {
                font-size: 20px;
            }

            nav {
                flex-direction: column;
            }

            button {
                width: 100%;
                margin-bottom: 10px;
            }

            .calendar {
                grid-template-columns: repeat(2, 1fr);
            }

            .day {
                min-height: 120px;
                padding: 10px;
            }

            input, select, button {
                width: 90%;
                font-size: 14px;
            }

            .workout-item, .meal-item {
                font-size: 12px;
                padding: 8px;
            }
        }

        @media screen and (max-width: 480px) {
            header {
                font-size: 18px;
            }

            .calendar {
                grid-template-columns: 1fr;
            }

            .day {
                min-height: 100px;
                padding: 8px;
            }

            input, select, button {
                width: 90%;
                font-size: 13px;
            }

            .workout-item, .meal-item {
                font-size: 12px;
                padding: 7px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>TrackPro</h1>
    </header>

    <nav>
        <button onclick="showSection('workouts')">Workouts</button>
        <button onclick="showSection('diet')">Diet Plan</button>
        <button onclick="showSection('goals')">Goals</button>
    </nav>

    <main>
        <!-- Workouts Section -->
        <section id="workouts" class="active">
            <h2>Workout Plan</h2>
            <select id="workoutDay">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
            <input type="text" id="workoutInput" placeholder="Exercise">
            <input type="number" id="weightInput" placeholder="Weight (lbs)">
            <input type="number" id="repsInput" placeholder="Reps">
            <button onclick="addWorkout()">Add Workout</button>

            <div class="calendar">
                <div class="day" id="Monday"><h3>Monday</h3></div>
                <div class="day" id="Tuesday"><h3>Tuesday</h3></div>
                <div class="day" id="Wednesday"><h3>Wednesday</h3></div>
                <div class="day" id="Thursday"><h3>Thursday</h3></div>
                <div class="day" id="Friday"><h3>Friday</h3></div>
                <div class="day" id="Saturday"><h3>Saturday</h3></div>
                <div class="day" id="Sunday"><h3>Sunday</h3></div>
            </div>
        </section>

        <!-- Diet Plan Section -->
        <section id="diet">
            <h2>Diet Plan</h2>
            <input type="text" id="mealInput" placeholder="Meal">
            <input type="number" id="caloriesInput" placeholder="Calories">
            <input type="number" id="proteinInput" placeholder="Protein (g)">
            <button onclick="addMeal()">Add Meal</button>
            <div id="mealList"></div>
        </section>

        <!-- Goals Section -->
        <section id="goals">
            <h2>Goals</h2>
            <input type="text" id="goalInput" placeholder="Goal">
            <button onclick="addGoal()">Add Goal</button>
            <div id="goalList"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 TrackPro</p>
    </footer>

    <script>
        // Show section based on button click
        function showSection(sectionId) {
            document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
            document.getElementById(sectionId).classList.add("active");
        }

        // Add workout
        function addWorkout() {
            let day = document.getElementById("workoutDay").value;
            let exercise = document.getElementById("workoutInput").value;
            let weight = document.getElementById("weightInput").value;
            let reps = document.getElementById("repsInput").value;

            if (exercise.trim() !== "" && weight.trim() !== "" && reps.trim() !== "") {
                let dayContainer = document.getElementById(day);
                let div = document.createElement("div");
                div.classList.add("workout-item");
                div.innerHTML = `<span>${exercise} - ${weight} lbs - ${reps} reps</span>
                                <button class="delete-btn" onclick="deleteWorkout(this)">üóëÔ∏è</button>`;
                dayContainer.appendChild(div);
                saveWorkouts();

                // Clear inputs
                document.getElementById("workoutInput").value = "";
                document.getElementById("weightInput").value = "";
                document.getElementById("repsInput").value = "";
            }
        }

        // Save workouts to localStorage
        function saveWorkouts() {
            let workouts = {};
            document.querySelectorAll('.calendar .day').forEach(day => {
                let dayName = day.id;
                workouts[dayName] = [];
                day.querySelectorAll('.workout-item').forEach(item => {
                    let workoutText = item.querySelector('span').textContent;
                    workouts[dayName].push(workoutText);
                });
            });
            localStorage.setItem('workouts', JSON.stringify(workouts));
        }

        // Load workouts from localStorage
        function loadWorkouts() {
            let savedWorkouts = JSON.parse(localStorage.getItem('workouts'));
            if (savedWorkouts) {
                document.querySelectorAll('.calendar .day').forEach(day => {
                    let header = day.querySelector('h3');
                    day.innerHTML = '';
                    day.appendChild(header);
                });
                
                for (let day in savedWorkouts) {
                    let dayContainer = document.getElementById(day);
                    savedWorkouts[day].forEach(exercise => {
                        let div = document.createElement("div");
                        div.classList.add("workout-item");
                        div.innerHTML = `<span>${exercise}</span>
                                       <button class="delete-btn" onclick="deleteWorkout(this)">üóëÔ∏è</button>`;
                        dayContainer.appendChild(div);
                    });
                }
            }
        }

        // Add meal
        function addMeal() {
            let meal = document.getElementById("mealInput").value;
            let calories = document.getElementById("caloriesInput").value;
            let protein = document.getElementById("proteinInput").value;

            if (meal.trim() !== "" && calories.trim() !== "" && protein.trim() !== "") {
                let div = document.createElement("div");
                div.classList.add("meal-item");
                div.innerHTML = `<span>${meal} - ${calories} calories - ${protein}g protein</span>
                                <button class="delete-btn" onclick="deleteMeal(this)">üóëÔ∏è</button>`;
                document.getElementById("mealList").appendChild(div);
                saveMeals();

                // Clear inputs
                document.getElementById("mealInput").value = "";
                document.getElementById("caloriesInput").value = "";
                document.getElementById("proteinInput").value = "";
            }
        }

        // Save meals to localStorage
        function saveMeals() {
            let meals = [];
            document.querySelectorAll('.meal-item').forEach(item => {
                let mealText = item.querySelector('span').textContent;
                meals.push(mealText);
            });
            localStorage.setItem('meals', JSON.stringify(meals));
        }

        // Load meals from localStorage
        function loadMeals() {
            let savedMeals = JSON.parse(localStorage.getItem('meals'));
            if (savedMeals) {
                document.getElementById("mealList").innerHTML = '';
                savedMeals.forEach(meal => {
                    let div = document.createElement("div");
                    div.classList.add("meal-item");
                    div.innerHTML = `<span>${meal}</span>
                                   <button class="delete-btn" onclick="deleteMeal(this)">üóëÔ∏è</button>`;
                    document.getElementById("mealList").appendChild(div);
                });
            }
        }

        // Add goal
        function addGoal() {
            let goal = document.getElementById("goalInput").value;

            if (goal.trim() !== "") {
                let div = document.createElement("div");
                div.classList.add("goal-item");
                div.innerHTML = `<span>${goal}</span>
                                <button class="delete-btn" onclick="deleteGoal(this)">üóëÔ∏è</button>`;
                document.getElementById("goalList").appendChild(div);
                saveGoals();

                // Clear input
                document.getElementById("goalInput").value = "";
            }
        }

        // Save goals to localStorage
        function saveGoals() {
            let goals = [];
            document.querySelectorAll('.goal-item').forEach(item => {
                let goalText = item.querySelector('span').textContent;
                goals.push(goalText);
            });
            localStorage.setItem('goals', JSON.stringify(goals));
        }

        // Load goals from localStorage
        function loadGoals() {
            let savedGoals = JSON.parse(localStorage.getItem('goals'));
            if (savedGoals) {
                document.getElementById("goalList").innerHTML = '';
                savedGoals.forEach(goal => {
                    let div = document.createElement("div");
                    div.classList.add("goal-item");
                    div.innerHTML = `<span>${goal}</span>
                                   <button class="delete-btn" onclick="deleteGoal(this)">üóëÔ∏è</button>`;
                    document.getElementById("goalList").appendChild(div);
                });
            }
        }

        // Delete functions
        function deleteWorkout(button) {
            button.parentElement.remove();
            saveWorkouts();
        }

        function deleteMeal(button) {
            button.parentElement.remove();
            saveMeals();
        }

        function deleteGoal(button) {
            button.parentElement.remove();
            saveGoals();
        }

        // Initialize data
        window.onload = function() {
            loadWorkouts();
            loadMeals();
            loadGoals();
        };
    </script>
</body>
</html>
